<div class="todo-list">
  <div class="control">
    <div class="add-button" (click)="add()">
      <p class="plus">+</p>
    </div>
  </div>
  <div class="tasks">
    <div *ngFor="let task of tasks; let i = index" class="task-wrapper">
      <task-card [task]="task" [index]="i"></task-card>
    </div>
  </div>
</div>
